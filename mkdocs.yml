site_name: Celesta
site_url: https://astridyz.github.io/Celesta/

repo_name: astridyz/Celesta
repo_url: https://github.com/astridyz/Celesta

theme:
  name: material
  custom_dir: docs/assets/overrides

  logo: assets/images/Celesta.svg
  favicon: assets/images/Ce.svg

  palette:
    #- media: "(prefers-color-scheme: light)"
    #  scheme: celestadoc-light
    #  toggle:
    #    icon: material/brightness-7 
    #    name: Switch to dark mode

    #- media: "(prefers-color-scheme: dark)"
      scheme: celestadoc-dark
    #  toggle:
    #    icon: material/brightness-4
    #    name: Switch to light mode

  features:
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - navigation.sections
    - navigation.instant
    - navigation.instant.progress
    - navigation.indexes
    - navigation.footer
    - navigation.expand

    - content.action.edit
    - content.code.annotate
    - content.code.copy

    - search.highlight
    - search.suggest

  language: en

  font:
    text: Figtree
    code: Overpass Mono

extra_css:
  - assets/themes/celestadoc.css
  - assets/themes/colors.css
  - assets/themes/page.css
  - assets/themes/home.css
  - assets/themes/code.css
  - assets/themes/admonition.css

plugins:
  - tags:
      tags_file: Tags.md

markdown_extensions:
  - pymdownx.superfences
  - pymdownx.betterem
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Learning:
    - Get Started: Learning/Get-Started.md
    - Installing: Learning/Installing.md
    - Using: Learning/Using.md

    - Concepts:
      - Components: Concepts/Components.md
      - Queries: Concepts/Queries.md
      - Traits: Concepts/Traits.md
      - World: Concepts/World.md

  - Tags: Tags.md